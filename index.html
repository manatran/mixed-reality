<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Mixed Reality</title>
  <!-- Favicon -->
  <link rel="icon" href="./assets/icon.png" />
  <!-- Custom font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <!-- Stylesheets -->
  <link rel="stylesheet" href="./assets/normalize.css">
  <link rel="stylesheet" href="./assets/styles.css">
  <!-- A-Frame -->
  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
</head>

<body>

  <header>
    <div class="intro">
      <div class="icon" style="background-image:url('./assets/virtual_reality.jpg')"></div>
      <h1 class="gradient-text">Mixed Reality</h1>
      <h2>by Manaus Transez</h2>
    </div>
    <div class="imgs">
      <img src="./assets/planet1.svg" alt="Planet 1" class="planet1">
      <img src="./assets/planet2.svg" alt="Planet 2" class="planet2">
      <div class="shootingstar"></div>
    </div>
  </header>

  <section class="showcase">
    <a href="./forecast" class="item">
      <img src="./assets/x3dom.jpg" alt="Forecast">
      <h3>Weather forecast</h3>
      <p>X3DOM</p>
    </a>

    <a href="./portfolio" class="item">
      <img src="./assets/aframe.jpg" alt="Portfolio">
      <h3>Portfolio</h3>
      <p>A-Frame</p>
    </a>
    
    <a href="./blender" class="item">
      <img src="https://www.blender.org/wp-content/themes/bthree/assets/images/blender_logo_square.png" alt="Blender">
      <h3>Models</h3>
      <p>Blender</p>
    </a>
  </section>
  <section class="blender">
  </section>

  <!-- Scripts -->
  <script src="./assets/main.js"></script>

</html>
